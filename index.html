<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-assets-item id="bob" src="MODELS/Bob.glb"></a-assets-item>
        <a-assets-item id="oct" src="MODELS/oct2.glb"></a-assets-item>
      </a-assets>
      
      <!-- Plane and Sky -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#a7adb1"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- Animated 'bob' object -->
      <a-entity id="bobEntity" gltf-model="#bob" position="0 0.35 -1" animation="property: rotation; to: 0 360000 0; loop: false; dur: 50000;"></a-entity>
      
      <!-- Static 'oct' object -->
      <a-entity gltf-model="#oct" position="2.1 0 -1.2" scale="0.1 0.1 0.1"></a-entity>
    </a-scene>
  </body>
</html>
