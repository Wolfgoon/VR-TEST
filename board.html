<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="board" src="MODELS/board.glb"></a-asset-item>
      </a-assets>
      <!-- Plane and Sky -->
      <a-sky color="#ECECEC"></a-sky>
      <!-- Directional Light -->
      <a-light type="directional" color="#FFF" intensity="1.5" position="-1 5 5"></a-light>
      <a-light type="directional" color="#FFF" intensity="1.5" position="-1 5 -5"></a-light>
      <!-- Static 'oct' object -->
      <a-entity gltf-model="#board" position="-3.464 -2.4 -4" scale="0.1 0.1 0.1"></a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
