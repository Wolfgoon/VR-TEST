<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-assets-item id="board" src="MODELS/board.glb"></a-assets-item>
      </a-assets>
      <!-- Plane and Sky -->
      <a-sky color="#ECECEC"></a-sky>
      <!-- Static 'oct' object -->
      <a-entity gltf-model="#board" position="2.1 0 -1.2" scale="0.1 0.1 0.1"></a-entity>
      
    </a-scene>
  </body>
</html>
